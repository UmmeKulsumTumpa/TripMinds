<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Maps Integration</title>
  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 100vh;  /* Full page height */
      width: 100vw;   /* Full page width */
    }
  </style>
</head>
<body>

  <!-- The div element where the map will be rendered -->
  <div id="map"></div>

  <script>
    function initMap() {
      // Map options
      const options = {
        center: { lat: 20.6308, lng: 91.9750 }, // Saint Martin coordinates
        zoom: 12,
      };

      // Create the map object
      const map = new google.maps.Map(document.getElementById('map'), options);

      // Add a marker at Saint Martin
      const marker = new google.maps.Marker({
        position: { lat: 20.6308, lng: 91.9750 },
        map: map,
        title: 'Saint Martin Island',
      });
    }
  </script>

  <!-- Load the Google Maps JavaScript API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuAm0o9pcq3vl1rM3aHf3kvd-j5bc89vY=initMap"
    async
  ></script>
</body>
</html>
