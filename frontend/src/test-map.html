<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapbox API Key Test</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Replace 'your-mapbox-access-token' with your actual token
    mapboxgl.accessToken = 'sk.eyJ1IjoidGhhYmlyMzAzIiwiYSI6ImNtMm10aXBrNjB0OWIybHMxdnA1dnRlNXcifQ.pY065w_RrSirPdQIrfBQTA';

    const map = new mapboxgl.Map({
      container: 'map', // ID of the HTML element to attach the map
      style: 'mapbox://styles/mapbox/streets-v11', // Mapbox style URL
      center: [91.965, 20.6308], // Saint Martin coordinates (Longitude, Latitude)
      zoom: 12, // Initial zoom level
    });

    // Add a marker to the map
    new mapboxgl.Marker()
      .setLngLat([91.965, 20.6308])
      .addTo(map);
  </script>
</body>
</html>
